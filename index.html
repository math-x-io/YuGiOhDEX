<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <input type="text" placeholder="Search a card" id="searcher">
        <button>Search</button>
        <img src="https://ms.yugipedia.com//thumb/e/e5/Back-EN.png/257px-Back-EN.png" id="card">
    </header>
    <div class ="info">
        <div class="stats">
            <h1 class="value">ATK</h1>
            <h2 id="atk"></h2>
        </div>

        <div class="stats">
            <h1 class="value">DEF</h1>
            <h2 id="def"></h2>
        </div>

        <div class="stats">
            <h1 clas="value">EFFECT</h1>
            <p id="effect"></p>
        </div>

        <div class="stats">
            <h1 class="value">TYPE</h1>
            <h2 id="type"></h2>
        </div>

        <div class="stats">
            <h1 class="value">LEVEL</h1>
            <h2 id="level"></h2>
        </div>

        <div class="stats">
            <h1 class="value">PLAYRATE</h1>
            <h2 id="playrate"></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
